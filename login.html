<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>payoo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <section class="bg-base-200 min-h-screen max-w-md mx-auto">
      <div class="logo w-[200px] mx-auto items-center pt-80 mb-5">
        <img src="./image/Logo-full.png" alt="" />
      </div>
      <fieldset
        class="fieldset bg-white border-base-300 w-xs border p-4 mx-auto rounded-2xl"
      >
        <legend class="fieldset-legend font-bold text-black">Login</legend>

        <label class="label font-bold text-black">Mobile number</label>
        <input id="input-number" maxlength="11" minlength="11"
          type="text"
          class="input rounded-full"
          placeholder="Your number"
        />

        <label class="label font-bold text-black">4 digit PIN</label>
        <input id="input-pin" maxlength="4" type="password" class="input rounded-full" placeholder="PIN" />

        <button id="login-btn" class="btn btn-primary rounded-full mt-4">Login</button>
      </fieldset>
    </section>
    <script src="./script/cashout.js"></script>
  </body>
</html>
